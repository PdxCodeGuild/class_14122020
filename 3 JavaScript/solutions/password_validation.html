<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #input_password {
            outline: none;
        }
    </style>
</head>
<body>
    <input id="input_password" type="text"/>
    <span id="span_pw_strength"></span>
    <script>
        let input_password = document.querySelector('#input_password')
        let span_pw_strength = document.querySelector('#span_pw_strength')

        input_password.addEventListener('input', function() {
            let pw_length = input_password.value.length
            let color = null
            if (pw_length < 5) {
                color = 'red'
                span_pw_strength.innerText = 'weak'
            } else if (pw_length < 10) {
                color = 'orange'
                span_pw_strength.innerText = 'better'
            } else {
                color = 'green'
                span_pw_strength.innerText = 'strong'
            }
            input_password.style.border = '2px solid ' + color
            span_pw_strength.style.color = color
        })



    </script>
</body>
</html>
