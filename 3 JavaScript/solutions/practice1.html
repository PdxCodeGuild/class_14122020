        // Problem 2
        // Return the number of letter occurances in a string.
        function count_letter(letter, word) {
            let occurrences = 0
            for (let i=0; i<word.length; ++i) {
                // console.log(word[i])
                if (word[i] == letter) {
                    ++occurrences
                }
            }
            return occurrences
        }
