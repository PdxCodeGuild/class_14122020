        function eveneven(nums) {
            let even_count = 0
            for (let i=0; i<nums.length; ++i) {
                if (nums[i]%2 == 0) {
                    even_count++
                }
            }
            // if (even_count%2 == 0) {
            //     return true
            // } else {
            //     return false
            // }
            return even_count%2 == 0
        }

            // output = []

            // return output
            
            nums = nums.slice()
            let output = []
            while (true) {
                tester = nums.pop()
                if (nums.length == 0) {
                    return output
                }
                for (let i=0; i<nums.length; ++i) {
                    if (tester + nums[i] == target) {
                        output.push([tester, nums[i]])
                    }
                }
            }
            return null

        }
